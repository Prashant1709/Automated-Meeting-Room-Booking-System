<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link rel="stylesheet" href="createRoom.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="image-section">
                <img src="https://media.istockphoto.com/id/1323139676/photo/outside-view-of-empty-meeting-room-with-table-and-office-chairs.jpg?s=612x612&w=0&k=20&c=nqEWkNlKAfpdTUl_jiky8YbxiO4jBYcr0gCA5z4MvA0="
                    alt="Meeting Room">
            </div>
            <div class="form-section">
                <h2>Create a New Room</h2>
                <form id="createRoomForm">
                    <div class="form-group">
                        <label for="title">Room Title:</label>
                        <input type="text" placeholder="Room Title" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="imgSrc">Image URL:</label>
                        <input placeholder="Image URL" type="url" id="imgSrc" name="imgSrc" required>
                    </div>
                    <div class="form-group">
                        <label for="seatingCapacity">Seating Capacity:</label>
                        <input placeholder="Seating Capacity" type="number" id="seatingCapacity" name="seatingCapacity"
                            required>
                    </div>
                    <!-- Replace the dynamic amenities input section with this -->
                    <div class="form-group">
                        <label for="amenities">Select Amenities (at least one):</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="amenities" value="Projector"> Projector</label>
                            <label><input type="checkbox" name="amenities" value="Wifi Connection"> Wifi
                                Connection</label>
                            <label><input type="checkbox" name="amenities" value="Conference Call Facility"> Conference
                                Call Facility</label>
                            <label><input type="checkbox" name="amenities" value="Whiteboard"> Whiteboard</label>
                            <label><input type="checkbox" name="amenities" value="Water Dispenser"> Water
                                Dispenser</label>
                            <label><input type="checkbox" name="amenities" value="TV"> TV</label>
                            <label><input type="checkbox" name="amenities" value="Coffee Machine"> Coffee
                                Machine</label>
                        </div>
                    </div>
                    <button type="submit">Create Room</button>
                </form>
            </div>
        </div>
    </div>
    <script src="createRoom.js"></script>
</body>

</html>
